<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="format-detection" content="telephone=no">
    <title>Pulse - AMIRI Black Mamba T-Shirt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Crimson Text', serif;
            background: white;
            min-height: 100vh;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            width: 100vw;
        }
        
        .container {
            max-width: 440px;
            width: 100%;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            min-height: 100dvh;
            position: relative;
            overflow: hidden;
        }
        
        .page {
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            min-height: 100vh;
            min-height: 100dvh;
            background: white;
            width: 100%;
        }
        
        .page.active {
            opacity: 1;
            transform: translateX(0);
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 70px 25px 60px;
            padding-top: max(env(safe-area-inset-top, 70px), 70px);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo-circle {
            width: 60px;
            height: 60px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .spiral-ring {
            position: absolute;
            border-radius: 50%;
            border: 3px solid;
            border-color: #8B5CF6 transparent #8B5CF6 #8B5CF6;
        }
        
        .spiral-ring:nth-child(1) {
            width: 56px;
            height: 56px;
            transform: rotate(0deg);
        }
        
        .spiral-ring:nth-child(2) {
            width: 44px;
            height: 44px;
            transform: rotate(45deg);
        }
        
        .spiral-ring:nth-child(3) {
            width: 32px;
            height: 32px;
            transform: rotate(90deg);
        }
        
        .p-letter {
            position: absolute;
            color: #8B5CF6;
            font-size: 24px;
            font-weight: bold;
            z-index: 10;
        }
        
        .logo-text {
            font-size: 56px;
            font-weight: bold;
            color: black;
            letter-spacing: -1px;
        }
        
        .product-section {
            padding: 0 25px;
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 200px);
            min-height: calc(100dvh - 200px);
        }
        
        .product-title {
            font-size: 52px;
            font-weight: 700;
            color: black;
            margin-bottom: 12px;
            letter-spacing: 4.32px;
            text-transform: uppercase;
            font-family: 'Crimson Text', serif;
        }
        
        .product-subtitle {
            font-size: 24px;
            font-weight: 400;
            color: black;
            margin-bottom: 30px;
            letter-spacing: 4.32px;
            text-transform: uppercase;
            font-family: 'Crimson Text', serif;
        }
        
        .price {
            font-size: 24px;
            font-weight: 700;
            color: black;
            margin-bottom: 60px;
            letter-spacing: 4.32px;
            text-transform: uppercase;
            font-family: 'Crimson Text', serif;
        }
        
        .size-section {
            margin-bottom: 70px;
            width: 100%;
        }
        
        .size-label {
            font-size: 15px;
            font-weight: 400;
            color: black;
            margin-bottom: 30px;
            letter-spacing: 2.70px;
            text-transform: uppercase;
            font-family: 'Crimson Text', serif;
        }
        
        .size-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .size-btn {
            width: 54.56px;
            height: 33.86px;
            border: 1px solid black;
            background: white;
            color: black;
            font-size: 24px;
            font-weight: 700;
            font-family: 'Crimson Text', serif;
            text-transform: uppercase;
            letter-spacing: 4.32px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .size-btn.xxl {
            letter-spacing: 0.24px;
        }
        
        .size-btn:hover {
            background-color: #f0f0f0;
        }
        
        .size-btn.selected {
            background-color: black;
            color: white;
        }
        
        .purchase-btn {
            width: calc(100% - 50px);
            height: 51px;
            background: linear-gradient(90deg, #4ACFFF 0%, #9035FF 100%);
            color: white;
            border: none;
            border-radius: 18px;
            font-size: 24px;
            font-weight: 700;
            font-family: 'Crimson Text', serif;
            text-transform: uppercase;
            letter-spacing: 0.24px;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin: 0 25px 80px;
            position: relative;
            bottom: 0;
        }
        
        .purchase-btn:hover {
            transform: scale(1.02);
        }
        
        .purchase-btn:active {
            transform: scale(0.98);
        }
        
        .home-indicator {
            position: absolute;
            bottom: 25px;
            bottom: max(env(safe-area-inset-bottom, 25px), 25px);
            left: 50%;
            transform: translateX(-50%);
            width: 134px;
            height: 5px;
            background-color: black;
            border-radius: 100px;
        }
        
        /* Confirmation Page Styles */
        .confirmation-page {
            text-align: center;
            padding: 0 25px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            min-height: 100dvh;
        }
        
        .confirmation-content {
            margin-top: -100px;
        }
        
        .order-placed {
            font-size: 60px;
            font-weight: bold;
            background: linear-gradient(135deg, #8B5CF6, #A855F7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 40px;
            letter-spacing: 2px;
            line-height: 1.1;
            text-transform: uppercase;
        }
        
        .thank-you {
            font-size: 22px;
            color: #666;
            margin-bottom: 20px;
            font-family: 'Crimson Text', serif;
        }
        
        .customer-name {
            font-size: 28px;
            color: #8B5CF6;
            margin-bottom: 30px;
            font-family: 'Crimson Text', serif;
            font-weight: 700;
        }
        
        .customer-service {
            font-size: 18px;
            color: black;
            margin-bottom: 80px;
            letter-spacing: 0.5px;
            font-family: 'Crimson Text', serif;
            text-transform: uppercase;
        }
        
        .confirmation-label {
            font-size: 22px;
            color: #666;
            margin-bottom: 20px;
            font-weight: 500;
            letter-spacing: 1px;
            font-family: 'Crimson Text', serif;
            text-transform: uppercase;
        }
        
        .confirmation-number {
            font-size: 60px;
            color: #999;
            font-weight: bold;
            letter-spacing: 2px;
            font-family: 'Crimson Text', serif;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #9035FF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .processing {
            opacity: 0.7;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Product Page -->
        <div class="page active" id="productPage">
            <div class="header">
                <div class="logo">
                    <div class="logo-circle">
                        <div class="spiral-ring"></div>
                        <div class="spiral-ring"></div>
                        <div class="spiral-ring"></div>
                        <div class="p-letter">p</div>
                    </div>
                    <div class="logo-text">Pulse</div>
                </div>
            </div>
            
            <div class="product-section">
                <div class="product-title">AMIRI</div>
                <div class="product-subtitle">Black Mamba T-Shirt</div>
                <div class="price">$750 USD</div>
                
                <div class="size-section">
                    <div class="size-label">SIZE</div>
                    <div class="size-options">
                        <button class="size-btn" data-size="S">S</button>
                        <button class="size-btn" data-size="M">M</button>
                        <button class="size-btn" data-size="L">L</button>
                        <button class="size-btn" data-size="XL">XL</button>
                        <button class="size-btn xxl" data-size="XXL">XXL</button>
                    </div>
                </div>
                
                <button class="purchase-btn" id="purchaseBtn">PULSE PAY</button>
            </div>
            
            <div class="home-indicator"></div>
        </div>

        <!-- Confirmation Page -->
        <div class="page" id="confirmationPage">
            <div class="header">
                <div class="logo">
                    <div class="logo-circle">
                        <div class="spiral-ring"></div>
                        <div class="spiral-ring"></div>
                        <div class="spiral-ring"></div>
                        <div class="p-letter">p</div>
                    </div>
                    <div class="logo-text">Pulse</div>
                </div>
            </div>
            
            <div class="confirmation-page">
                <div class="confirmation-content">
                    <div class="order-placed">ORDER PLACED</div>
                    <div class="thank-you">Thank you for purchasing with Pulse!</div>
                    <div class="customer-name">John Smith</div>
                    <div class="customer-service">CUSTOMERSERVICE@PULSE.COM</div>
                    
                    <div class="confirmation-label">ORDER CONFIRMATION</div>
                    <div class="confirmation-number" id="confirmationNumber">123456789</div>
                </div>
            </div>
            <div class="home-indicator"></div>
        </div>
    </div>

    <script>
        // Demo customer data - keeping it simple
        const CUSTOMER_DATA = {
            name: 'John Smith',
            email: 'john.smith@pulse.com',
            phone: '(212) 123-4567'
        };
        
        // State
        let selectedSize = null;
        
        // Get elements
        const sizeButtons = document.querySelectorAll('.size-btn');
        const purchaseBtn = document.getElementById('purchaseBtn');
        
        // Size selection
        sizeButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Remove previous selection
                sizeButtons.forEach(btn => btn.classList.remove('selected'));
                
                // Add selection to clicked button
                button.classList.add('selected');
                selectedSize = button.dataset.size;
                
                // Enable purchase button
                purchaseBtn.style.opacity = '1';
                purchaseBtn.disabled = false;
                
                console.log('Size selected:', selectedSize);
            });
        });
        
        // Purchase functionality
        purchaseBtn.addEventListener('click', async () => {
            if (!selectedSize) {
                alert('Please select a size');
                return;
            }
            
            // Show loading state
            purchaseBtn.innerHTML = 'PROCESSING<span class="loading"></span>';
            purchaseBtn.classList.add('processing');
            purchaseBtn.disabled = true;
            
            // Generate confirmation number
            const confirmationNumber = Math.floor(Math.random() * 900000000) + 100000000;
            
            // Log the order (we'll add Supabase here later)
            console.log('Order placed:', {
                name: CUSTOMER_DATA.name,
                email: CUSTOMER_DATA.email,
                phone: CUSTOMER_DATA.phone,
                shirt_size: selectedSize,
                confirmation: confirmationNumber
            });
            
            // Simulate processing
            setTimeout(() => {
                // Update confirmation number
                document.getElementById('confirmationNumber').textContent = confirmationNumber;
                
                // Switch to confirmation page
                document.getElementById('productPage').classList.remove('active');
                document.getElementById('confirmationPage').classList.add('active');
                
                // Reset after 8 seconds
                setTimeout(() => {
                    // Reset everything
                    sizeButtons.forEach(btn => btn.classList.remove('selected'));
                    selectedSize = null;
                    purchaseBtn.innerHTML = 'PULSE PAY';
                    purchaseBtn.classList.remove('processing');
                    purchaseBtn.style.opacity = '0.5';
                    purchaseBtn.disabled = true;
                    
                    // Go back to product page
                    document.getElementById('confirmationPage').classList.remove('active');
                    document.getElementById('productPage').classList.add('active');
                }, 8000);
            }, 2000);
        });
        
        // Initialize purchase button as disabled
        purchaseBtn.style.opacity = '0.5';
        purchaseBtn.disabled = true;
        
        // Add touch interactions
        document.addEventListener('touchstart', () => {}, {passive: true});
    </script>
</body>
</html>
